<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>The planets</h1>
			<nav id="planet_options"></nav>
		</header>
        
		<section id="planet_menu">
			<a id="overview" class="planet_menu_option">Overview</a>
			<a id="structure" class="planet_menu_option">Structure</a>
			<a id="geology" class="planet_menu_option">Surface</a>
		</section>

		<section id="planet_image">
			<img
				id="planet_image_src"
				src=""
				alt="planet"
			/>
		</section>

		<section id="planet_source">
			<h1 id="planet_source_name"></h1>
			<div id="planet_source_sinopse">
				<p id="planet_source_p"
					></p
				>
				<span id="planet_source_span"
					>Source: <a id="planet_source_a">Wikipedia</a
					><img src="./src/assets/icon-source.svg" alt=""
				/></span>
			</div>
		</section>

		<section id="planet_props">
			<div class="planet_prop">
				<span> rotation time </span>
				<span id="planet_prop_rotation_time" class="planet_prop_value">
					
				</span>
			</div>
			<div class="planet_prop">
				<span> revolution time </span>
				<span id="planet_prop_revolution_time" class="planet_prop_value">
					
				</span>
			</div>
			<div class="planet_prop">
				<span> radius </span>
				<span id="planet_prop_radius" class="planet_prop_value">  </span>
			</div>
			<div class="planet_prop">
				<span> average temp. </span>
				<span id="planet_prop_average_temp" class="planet_prop_value">  </span>
			</div>
		</section>

		<script type="module" src="./src/index.js"></script>
	</body>
</html>
